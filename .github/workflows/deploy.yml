name: deploy with ovh
on:
  workflow_run:
    workflows: [ "Run tests" ]
    types:
      - completed
jobs:

  build_image:
    name: Build Docker image and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ocp13:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ocp13:latest
#          env:
#            SENTRY_DSN = ${{ secrets.SENTRY_DSN }}
#            SECRET_KEY = ${{ secrets.SECRET_KEY }}
  before-deploy:
    name: Before deploy
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - uses: actions/checkout@v3
      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.OVH_IP_ADDRESS }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_PRIVATE_KEY }}
          port: 22
          source: "./nginx, docker-compose.yml"
          target: "/home/ubuntu/"
  create_env_file_job:
    runs-on: ubuntu-latest
    needs: before-deploy
    steps:
      - name: Create .env file
        run: |
          cd /home/ubuntu/
          touch .env
          echo SENTRY_DSN=${{ secrets.SENTRY_DSN }} >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          cat .env
  deploy:
    runs-on: ubuntu-latest  # Utilisez l'image Ubuntu par d√©faut
    needs: before-deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_IP_ADDRESS }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/
            docker pull kivtor/ocp13:latest
            docker-compose up -d