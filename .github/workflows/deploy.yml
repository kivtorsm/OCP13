    runs-on: ubuntu-latest  # Utilisez l'image Ubuntu par d√©faut
    needs: before-deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_IP_ADDRESS }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/
            docker pull kivtor/ocp13:${{ github.sha }}
            docker-compose up -d