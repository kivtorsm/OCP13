name: deploy with ovh
on:
  workflow_run:
    workflows: [ "Run tests" ]
    types:
      - completed
jobs:
  build_image:
    name: Build Docker image and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: kivtor/ocp13:${{ github.sha }}
  before-deploy:
    name: Before deploy
    runs-on: ubuntu-latest
    needs: build_image
    steps:
      - uses: actions/checkout@v3
      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.OVH_IP_ADDRESS }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_PRIVATE_KEY }}
          port: 22
          source: "./nginx, docker-compose.yml"
          target: "/home/ubuntu/"

  deploy:
    runs-on: ubuntu-latest  # Utilisez l'image Ubuntu par d√©faut
    needs: before-deploy
    steps:
      - uses: actions/checkout@v3
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_IP_ADDRESS }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/
            docker pull kivtor/ocp13:${{ github.sha }}
            docker-compose up -d